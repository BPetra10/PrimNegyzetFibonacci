<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>PrímNégyzetFibonacci</title>
    </head>
    <body style=" background-color:plum;">

        <div style="width:100%;height:100%;position:absolute;vertical-align:middle;text-align:center;">
            <button type="button" style="font-size:80px; border-radius: 20%;border: 2px solid #4CAF50;margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%" onclick="Kiiratas();hatterSzin('lightblue')"> Kiír</button> 
        </div>
        
        <script>
            function Kiiratas()
            {
                var hanyat = (function ask(){
                var n = prompt("Hány számot akarsz kiíratni?");
                return isNaN(n) || +n < 1 ? ask() : n;
                }());
            
            var prim = true;
            var szamlalo = 0;
            var szam = 1;
            
            document.write('<h1 style="font-family: fantasy; font-size: 30px; text-align: center; color: crimson;">A prímszámok kiírva:</h1>');
            do
            {
                szam++;
                prim = true;
                
                for (var j = 2; j <= Math.sqrt(szam); j++)
                {
                if (szam % j == 0)
                {
                prim = false;
                }
                }   
                if(prim==true)
                        {
                            
                            document.write('<p style="text-align: center;font-size: 15px;font-family: cursive;">'+szam+'</p>');
                            szamlalo++;
                        }
            
            }
            while(szamlalo!=hanyat)
            
            szamlalo=0;
            szam=0;
            
            document.write('<h1 style="font-family: fantasy; font-size: 30px; text-align: center; color: crimson;">A négyzetszámok kiírva:</h1>');
            do
                {
                    document.write('<p style=" text-align: center;font-size: 15px;font-family: cursive;">'+Math.pow(szam,2)+'</p>');
                    szam++;
                    szamlalo++;
                }
            while(szamlalo!=hanyat)
            
                var a = 0;
                var b = 1;
            
            document.write('<h1 style="font-family: fantasy; font-size: 30px; text-align: center; color: crimson;">A Fibonacci számok kiírva:</h1>');
            for(var i=0;i<hanyat;i++)
                {
                    document.write('<p style="text-align: center;font-size: 15px;font-family: cursive;">'+a+'</p>');
                    var csere = a;
                    a = b;
                    b = csere + b;
                } 	 
            } 
            
             function hatterSzin(color) {
                document.body.style.background = color;
                }
        </script> 
    </body>
</html>
